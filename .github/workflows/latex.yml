name: Build LaTeX Document

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: ghcr.io/xu-cheng/texlive-full:latest
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install missing dependencies
        run: |
          apk update
          apk add --no-cache bash coreutils findutils
          
      - name: Verify files exist
        run: |
          ls -la
          ls -la sections/
          ls -la figures/
          
      - name: Compile LaTeX (first pass)
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error main.tex || (cat main.log && exit 1)
          
      - name: Compile BibTeX
        run: |
          bibtex main.aux || (cat main.blg && exit 1)
          
      - name: Compile LaTeX (second pass)
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error main.tex || (cat main.log && exit 1)
          
      - name: Final LaTeX compilation
        run: |
          pdflatex -interaction=nonstopmode -halt-on-error main.tex || (cat main.log && exit 1)
          
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: Quantum-RL-Paper.pdf
          path: main.pdf
